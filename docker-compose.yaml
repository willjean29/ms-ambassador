version: '3.9'
services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    volumes:
      - ./data/kafka:/var/run/docker.sock
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181 
      - KAFKA_CREATE_TOPICS=topic1
  backend:
    build: .
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - db
      - redis
      - kafka

  ms-email:
    build: ./ms-email
    restart: always
    volumes:
      - ./ms-email:/app
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - kafka

  ms-users:
    build: ./ms-users
    volumes:
      - ./ms-users:/app
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8001:8000"
    depends_on:
      - db-users
  
  db-users:
    image: mysql:8
    #    platform: linux/x86_64 #for m1 chip macs
    restart: always
    environment:
      MYSQL_DATABASE: users
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/.dbusers:/var/lib/mysql
    ports:
      - "33065:3306"
  
  ms-admin:
    build: ./ms-admin
    command: "npm start"
    volumes:
      - ./ms-admin:/app
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8002:8000"
    depends_on:
      - db-admin
      - kafka

  ms-admin-consumer:
    build: ./ms-admin
    command: "npm run consumer"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - db-admin
      - kafka

  db-admin:
    image: mysql:8
    #    platform: linux/x86_64 #for m1 chip macs
    restart: always
    environment:
      MYSQL_DATABASE: admin
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/.dbadmin:/var/lib/mysql
    ports:
      - "33064:3306"


  ms-ambassador:
    build: ./ms-ambassador
    command: "npm start"
    volumes:
      - ./ms-ambassador:/app
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8003:8000"
    depends_on:
      - db-ambassador
      - redis

  ms-ambassador-consumer:
    build: ./ms-ambassador
    command: "npm run consumer"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - db-ambassador
      - redis

  db-ambassador:
    image: mysql:8
    #    platform: linux/x86_64 #for m1 chip macs
    restart: always
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/.dbambassador:/var/lib/mysql
    ports:
      - "33063:3306"

  db:
    image: mysql:8
    #    platform: linux/x86_64 #for m1 chip macs
    restart: always
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/.dbdata:/var/lib/mysql
    ports:
      - "33066:3306"

  redis:
    image: redis
    ports:
      - "6379:6379"
  
networks:
  node-embassador:
    driver: bridge
